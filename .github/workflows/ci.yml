name: CI Backend + Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-ci:
    runs-on: ubuntu-latest

    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    steps:
      # 1. âœ… Clonar el repositorio
      - name: ðŸ” Clonar repositorio
        uses: actions/checkout@v3

      # 2. âœ… Configurar entornos
      - name: ðŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ§° Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. âœ… Levantar los contenedores (si aplica)
      - name: ðŸ³ Levantar contenedores con Docker Compose
        run: |
          docker compose version
          docker compose up -d --build

      # 4. âœ… Backend - Instalar dependencias y correr pruebas
      - name: ðŸ“¦ Backend - Instalar dependencias y ejecutar pruebas
        working-directory: Backend
        run: |
          echo "ðŸ”§ Instalando dependencias Python"
          pip install -r Requirements.txt

          echo "ðŸ§ª Ejecutando pruebas backend"
          pytest --cov=. --cov-report=xml --cov-report=term

      # 5. âœ… Frontend - Instalar dependencias y correr pruebas
      - name: ðŸ“¦ Frontend - Instalar dependencias y ejecutar pruebas
        working-directory: Frontend
        env:
          REACT_APP_API_URL: http://localhost:5000/figuras # Ajusta el puerto/path segÃºn tu backend real
        run: |
          echo "ðŸ”§ Instalando dependencias Node.js"
          npm install

          echo "ðŸ§ª Ejecutando pruebas frontend"
          npm test -- --coverage --watchAll=false

      # 6. âœ… Subir cobertura a Codecov
      - name: ðŸ“¤ Subir cobertura a Codecov
        run: |
          curl -s https://codecov.io/bash > codecov.sh
          bash codecov.sh -f Backend/coverage.xml -F backend -t ${{ secrets.CODECOV_TOKEN }}
          bash codecov.sh -f Frontend/coverage/lcov.info -F frontend -t ${{ secrets.CODECOV_TOKEN }}

      # 7. âœ… Apagar contenedores
      - name: ðŸ§¹ Apagar contenedores y limpiar entorno
        run: |
          docker compose down
