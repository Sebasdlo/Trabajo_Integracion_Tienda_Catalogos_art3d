version: '3'
services:
  backend:
    build: ./Trabajo_Integracion_Tienda_Catalogos_art3d/Backend
    ports:
      - "5000:5000"
    networks:
      - app-network

  frontend:
    build: ./Trabajo_Integracion_Tienda_Catalogos_art3d/Frontend
    ports:
      - "3000:80"
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
